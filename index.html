<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated Landing page Website Design Using HTML & CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="image/LNOa3FRt.png" width="100">

                <a href="#">Features</a>

        <div class="line">
        <div class="box1"></div><br>
        <div class="box2"></div><br>
        <div class="box3"></div>
        </div>
        <div class="container">

        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="image/download.jpg" width="5px">
            <img src="image/-11598143681lx3o78ywbw.png" width="5px">

</html>
